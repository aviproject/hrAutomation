<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Wagondash Admin</title>
  <!-- base:css -->
  <link rel="stylesheet" href="../../static/adminResources/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../../static/adminResources/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../../static/adminResources/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../../static/adminResources/images/favicon.png" />
</head>

<body class="sidebar-light">
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->


        {% include 'admin/header.html' %}


    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:../../partials/_settings-panel.html -->
      <div class="theme-setting-wrapper">
        <div id="settings-trigger"><i class="mdi mdi-settings"></i></div>
        <div id="theme-settings" class="settings-panel">
          <i class="settings-close mdi mdi-close"></i>
          <p class="settings-heading">SIDEBAR SKINS</p>
          <div class="sidebar-bg-options" id="sidebar-light-theme"><div class="img-ss rounded-circle bg-light border mr-3"></div>Light</div>
          <div class="sidebar-bg-options selected" id="sidebar-dark-theme"><div class="img-ss rounded-circle bg-dark border mr-3"></div>Dark</div>
          <p class="settings-heading mt-2">HEADER SKINS</p>
          <div class="color-tiles mx-0 px-4">
            <div class="tiles success"></div>
            <div class="tiles warning"></div>
            <div class="tiles danger"></div>
            <div class="tiles primary"></div>
            <div class="tiles info"></div>
            <div class="tiles dark"></div>
            <div class="tiles default"></div>
          </div>
        </div>
      </div>
      <!-- partial -->
      <!-- partial:../../partials/_sidebar.html -->


            {% include 'admin/menu.html' %}


      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">

          <div class="row grid-margin">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Personal Loan details</h4>
                  <form class="cmxform"  method="post" action="/admin/updateLoanDetail">
                    <fieldset>
                      <div class="form-group">
                          <label for="cdesignation">Designation</label>
                          <select name="loanDetail_DesignationId" class="form-control">
                              <option>select Designation</option>
                              {%for row1 in designationVOList%}

                                <option value="{{row1['designationId']}}">{{row1['designationName']}}</option>

                                {%endfor%}
                            <!--  <option value="soft_engineer">Software Engineer</option>
                              <option value="soft_developer">Software developer</option>
                              <option value="prog_analyst">Programmer analyst</option>
                              <option value="soft_testing_officer">Software Testing Officer</option>
                              <option value="project_manager">Project Manager</option>
                          -->
                          </select>
                      </div>
                        {%for row2 in loanDetailVOList%}
                        <input type="hidden" name="loanDetailId" value="{{row2['loanDetailId']}}">
                      <div class="form-group">
                        <label for="cname">Maximum Loan Limit</label>
                        <input id="cname" class="form-control" name="maximumLoanLimit" value="{{row2['maximumLoanLimit']}}"minlength="10" type="number" required>
                      </div>

                      <div class="form-group">
                        <label for="ctype">Time limit</label>
                          <input id="ctype" class="form-control" type="text" name="loanTimeLimit" value="{{row2['loanTimeLimit']}}" required>
                      </div>
                      <div class="form-group">
                        <label for="climit">Interest Rate(%)</label>
                        <input id="climit" class="form-control" name="loanInterestRate" value="{{row2['loanInterestRate']}}" minlength="5" type="number" required>
                      </div>

                      <input class="btn btn-primary" type="submit"  value="Update">
                        {% endfor %}
                    </fieldset>

                  </form>
                </div>
              </div>
            </div>
          </div>

        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->

        {% include 'admin/footer.html' %}


        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="../../static/adminResources/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="../../static/adminResources/js/off-canvas.js"></script>
  <script src="../../static/adminResources/js/hoverable-collapse.js"></script>
  <script src="../../static/adminResources/js/template.js"></script>
  <script src="../../static/adminResources/js/settings.js"></script>
  <script src="../../static/adminResources/js/todolist.js"></script>
  <!-- endinject -->
  <!-- plugin js for this page -->
  <script src="../../static/adminResources/js/jquery.validate.min.js"></script>
  <script src="../../static/adminResources/js/bootstrap-maxlength.min.js"></script>
  <!-- End plugin js for this page -->
  <!-- Custom js for this page-->
  <script src="../../static/adminResources/js/form-validation.js"></script>
  <script src="../../static/adminResources/js/bt-maxLength.js"></script>
  <!-- End custom js for this page-->
</body>

</html>
