<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Wagondash Admin</title>
  <!-- base:css -->
  <link rel="stylesheet" href="../../static/adminResources/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../../static/adminResources/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->

  <link rel="stylesheet" href="../../static/adminResources/css/style.css">

</head>

<body class="sidebar-light">
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->


        {% include 'admin/header.html' %}


    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:../../partials/_settings-panel.html -->
      <div class="theme-setting-wrapper">
        <div id="settings-trigger"><i class="mdi mdi-settings"></i></div>
        <div id="theme-settings" class="settings-panel">
          <i class="settings-close mdi mdi-close"></i>
          <p class="settings-heading">SIDEBAR SKINS</p>
          <div class="sidebar-bg-options" id="sidebar-light-theme"><div class="img-ss rounded-circle bg-light border mr-3"></div>Light</div>
          <div class="sidebar-bg-options selected" id="sidebar-dark-theme"><div class="img-ss rounded-circle bg-dark border mr-3"></div>Dark</div>
          <p class="settings-heading mt-2">HEADER SKINS</p>
          <div class="color-tiles mx-0 px-4">
            <div class="tiles success"></div>
            <div class="tiles warning"></div>
            <div class="tiles danger"></div>
            <div class="tiles primary"></div>
            <div class="tiles info"></div>
            <div class="tiles dark"></div>
            <div class="tiles default"></div>
          </div>
        </div>
      </div>
      <!-- partial -->
      <!-- partial:../../partials/_sidebar.html -->


            {% include 'admin/menu.html' %}


      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">

          <div class="row grid-margin">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Allowance</h4>
                  <form class="cmxform" method="post" action="/admin/insertAllowanceDeduction">
                    <fieldset>
                      <div class="form-group">
                          <label for="cdesignation">Designation</label>
                          <select name="allowanceDeduction_DesignationId" class="form-control">
                              {%for i in designationVOList%}
                              <option value="{{ i['designationId'] }}">{{i['designationName']}}</option>
                              {% endfor %}
                          </select>
                      </div>
                    <div class="form-group">
                        <label for="allowanceDeductionMonth">Month</label>
                        <select name="allowanceDeductionMonth" class="form-control">
                            <option value="january">January</option>
                            <option value="february">February</option>
                            <option value="march">March</option>
                            <option value="april">April</option>
                            <option value="may">May</option>
                            <option value="june">June</option>
                            <option value="july">July</option>
                            <option value="august">August</option>
                            <option value="september">September</option>
                            <option value="november">November</option>
                            <option value="december">December</option>
                        </select>
                    </div>


                      <div class="form-group">
                        <label for="cname">Basic Salary</label>
                        <input id="cname" class="form-control" name="allowanceDeductionBasicSalary" minlength="10" type="number" required>
                      </div>
                      <div class="form-group">
                        <label for="cselect">Select</label>
                           <input id="cemail" class="form-control" type="radio" name="allowanceDeductionSelect" value="allowance" checked>Allowance
                           <input id="cemail" class="form-control" type="radio" name="allowanceDeductionSelect" value="Deduction">Deduction
                      </div>


                      <div class="form-group">
                        <label for="ctype">Type</label>
                          <input id="ctype" class="form-control" type="text" name="allowanceDeductionType" required></input>
                      </div>
                      <div class="form-group">
                        <label for="climit">Limit(%)</label>
                        <input id="climit" class="form-control" name="allowanceDeductionLimit" minlength="10" type="number" required>
                      </div>

                        <input class="btn btn-primary" type="submit" value="Save">
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
          </div>

        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->

        {% include 'admin/footer.html' %}


        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="../../static/adminResources/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="../../static/adminResources/js/off-canvas.js"></script>
  <script src="../../static/adminResources/js/hoverable-collapse.js"></script>
  <script src="../../static/adminResources/js/template.js"></script>
  <script src="../../static/adminResources/js/settings.js"></script>
  <script src="../../static/adminResources/js/todolist.js"></script>

  <script src="../../static/adminResources/js/jquery.validate.min.js"></script>

  <script src="../../static/adminResources/js/form-validation.js"></script>

  <!-- End custom js for this page-->
</body>

</html>
