              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">add Feedback</h4>
                  <form class="cmxform"  method="post" action="/user/insertFeedback">
                    <fieldset>
                      <div class="form-group">
                        <label for="cname">Feedback subject</label>
                        <input id="cname" class="form-control" name="feedbackSubject" minlength="2" type="text" required>
                      </div>
                      <div class="form-group">
                        <label for="cemail">Feedback Description</label>
                          <textarea id="cemail" class="form-control" type="text" name="feedbackDescription" required></textarea>
                      </div>


                          <label class="form-group" for="curl">Rating</label>
                          <br>
                          <div class="rate">
                                <input type="radio" id="star5" name="feedbackRating" value="5" /><label for="star5" title="text">5 stars</label>
                                <input type="radio" id="star4" name="feedbackRating" value="4" /><label for="star4" title="text">4 stars</label>
                                <input type="radio" id="star3" name="feedbackRating" value="3" /><label for="star3" title="text">3 stars</label>
                                <input type="radio" id="star2" name="feedbackRating" value="2" /><label for="star2" title="text">2 stars</label>
                                <input type="radio" id="star1" name="feedbackRating" value="1" /><label for="star1" title="text">1 star</label>
                          </div><br><br><br>
                        <!--<input id="curl" class="form-control" type="url" name="url">-->


                      <input class="btn btn-primary" type="submit" value="Submit">
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
          </div>
